name: Test - By Author
on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"
env:
  AUTHOR: ${{ vars.AUTHOR }}
  GHOST_AUTHOR: ${{ vars.GHOST_AUTHOR }}
  HASHNODE_AUTHOR: ${{ vars.HASHNODE_AUTHOR }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Install Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9
          run_install: true

      - name: Confirm env variables
        run: echo "AUTHOR is $AUTHOR\nGHOST_AUTHOR is $GHOST_AUTHOR\nHASHNODE_AUTHOR is $HASHNODE_AUTHOR"

      - name: Run tests
        run: pnpm run test:by-author
